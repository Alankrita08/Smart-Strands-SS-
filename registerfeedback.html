<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="A web page for feedbacks" />
  <meta name="Alankrita" content="ENTER YOUR NAME HERE" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Strands</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <h1 class="display-7"> Register Feedback </h1>
  <form>

    <div class="form-group">
      <br>
      <label for="email" style="font-family:verdana">Email</label>
      <input type="email" class="form-control form-control-lg" id="email" placeholder="name@example.com">
    </div>

 
    <div class="form-group">
        <br>
        <label for="feedback" style="font-family:verdana">Feedback</label>
        <input type="text" class="form-control form-control-lg" id="feedback" >
        <small id="feedback" class="form-text text-muted">Please enter according to prescribed format.</small>
        </div>


      <div class="form-check">
        <br>
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="">All fields filled.
        </label>
        <small id="checkbox" class="form-text text-muted">
          <br>
          Please mark the checkbox.
        </small>
      </div>
      <br>
      <button class="btn btn-success" id="add-device">Submit</button>

      <style>
        
        body {
          background-image: url('background.jpg');
        }

        h1 {
          color: neon navy;
          text-align: center;
          font-weight: bold;
        }
      </style>
      </style>
  </form>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="application.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
